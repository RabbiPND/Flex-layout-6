<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6.Flex layout.css">
    <title>Flex Layout</title>
</head>
<body>
    
    <div id="header">

        <div id="left">
            <div class="About">About</div>
            <div class="Store">Store</div>
        </div>

        <div id="right">
            <div class="Profile">Profile</div>
            <div class="Settings">Settings</div>
        </div>
       
    </div>


    <div id="container">

        <img src="TheodinP.png" id="Logo" alt="The Odin project Logo">
        <input type="text" id="Search" name="Search">

        <div id="btn">
            <button class="button">Do the thing!</button>
            <button class="button">Do the other thing!</button>
        </div>

    </div>


    <div id="footer">

        <div id="left-2">
            <div class="Ad">Advertising</div>
            <div class="Business">Business</div>
        </div>

        <div id="right-2">
            <div class="Privacy">Privacy</div>
            <div class="Terms">Terms</div>
        </div>
       
    </div>

</body>
</html>
